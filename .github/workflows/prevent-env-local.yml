name: Prevent .env.local in commits

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  check-env-local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Search for .env.local
        run: |
          if git ls-files | grep -q "^.env.local$"; then
            echo "‚ùå .env.local is committed! Remove it before pushing."
            exit 1
          fi